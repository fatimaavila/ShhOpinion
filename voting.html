<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .voting-container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .voting-container h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="voting-container">
        <h1>Anonymous Voting</h1>
        <form id="votingForm">
            <div class="form-group">
                <label for="question">Ingresa tu pregunta:</label>
                <input type="text" id="question" name="question" placeholder="Agrega tu pregunta" required>
            </div>
            <hr>
            <div class="form-group options-container">
                <label for="option1">Opción 1:</label>
                <input type="text" id="option1" name="option1" placeholder="Agrega la primera opción" required>
                
                <label for="option2">Opción 2:</label>
                <input type="text" id="option2" name="option2" placeholder="Agrega la segunda opción" required>
            </div>
            <button type="button" onclick="addOption()">Add another option</button>
            <button type="submit" class="submit-btn">Submit Vote</button>
        </form>
    </div>

    <script>
        let optionCount = 2;
        
        function addOption() {
            optionCount++;
            const optionsContainer = document.querySelector('.options-container');
            const newOption = document.createElement('div');
            newOption.classList.add('form-group');
            newOption.innerHTML = `
                <label for="option${optionCount}">Opción ${optionCount}:</label>
                <input type="text" id="option${optionCount}" name="option${optionCount}" placeholder="Agrega la opción ${optionCount}" required>
            `;
            optionsContainer.appendChild(newOption);
        }

        document.getElementById('votingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission logic, such as sending data to a backend
            alert('Vote submitted!'); // Placeholder action
        });
    </script>
</body>
</html>
