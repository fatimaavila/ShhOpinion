<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Poll - Enter Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://imgur.com/d37U8h3.jpg');
        }
        .poll-container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="poll-container">
        <h1>Ingresa tu contraseña</h1>
        <p>Introduce la contraseña para acceder a la encuesta.</p>
        <form action="poll.html" method="POST">
            <input type="password" class="input-field" name="password" placeholder="Contraseña" required>
            <button type="submit" class="button">Acceder a la encuesta</button>
        </form>
    </div>
</body>
</html>
